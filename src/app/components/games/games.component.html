<div class="container-games" *ngIf="loading; else loader">
  <div class="card-game" [routerLink]="['/games/', game.id]" *ngFor="let game of games">
    <div class="grid-container">
      <div class="title">
        <p>{{ game.name }}</p>
      </div>
      <div class="desc">
        <p>{{ game.summary }}</p>
      </div>
      <div class="icon">
        <div class="img">
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
