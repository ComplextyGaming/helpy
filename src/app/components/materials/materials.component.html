<div class="container-m">
  <div class="materials">
    <p class="expert title">Materiales</p>
    <div class="flexmaterials">
      <div class="sidebar"></div>
      <div class="main">
        <div class="material" *ngFor="let material of materials">
          <div class="img">

          </div>
          <div class="descount" *ngIf="material.discount != 0">
            <p>{{ material.discount }}</p>
          </div>
          <p class="title">{{ material.id }}</p>
          <div *ngFor="let tag of material.tags">
            <mat-chip>{{ tag.name }}</mat-chip>
          </div>
          <p class="desc">
            {{ material.description }}
          </p>
          <button mat-button>{{ material.cost }}</button>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  div.container-m div.materials{
    background: gainsboro;
  }

  div.container-m p.desc{
    text-align: center;
    font-size: 1.2rem;
    color: var(--primary-intense);
    width: 450px;
    margin: 0 auto;
    padding: 1.5em;
  }

  div.container-m div.flexmaterials{
    display: flex;
    margin: 0 auto;
    justify-content: center;
  }

  div.container-m div.flexmaterials div.sidebar{
    width: 180px;
    background: var(--primary);
    border-radius: 20px;
    margin: 0 15px;
  }

  div.container-m div.flexmaterials div.main{
    position: relative;
    width: 900px;
    display: grid;
    gap: 0.6rem;
    margin-right: 15px;
    grid-auto-rows: 22rem;
    grid-template-columns: repeat(auto-fill, minmax(12rem, 1fr));
  }

  div.container-m div.flexmaterials div.main div.material{
    box-shadow: 0 0 2px black;
    display: flex;
    align-items: center;
    flex-direction: column;
    background: white;
    position: relative;
  }

  div.container-m div.flexmaterials div.main div.material div.img{
    width: 100%;
    height: 160px;
    background: rgb(95, 95, 95);
    overflow: hidden;
    position: relative;
  }

  div.container-m div.flexmaterials div.main div.material div.descount{
    position: relative;
    width: 100%;
  }

  div.container-m div.flexmaterials div.main div.material div.descount p{
    font-size: 0.75rem;
    background: var(--warning);
    color: var(--second);
    padding: 0.1rem 0.9rem ;
    position: absolute;
    font-weight: bold;
    left: 3px;
    top: -12px;
  }

  div.container-m div.flexmaterials div.main div.material .title{
    font-size: 1.4rem;
    text-align: center;
    padding: 0.9em 0 0 0;
    font-weight: bold;
  }

  div.container-m div.flexmaterials div.main div.material mat-chip{
    padding: 0.0em 0.8em;
    border-radius: 1em;
    font-size: 0.7rem;
    font-weight: bold;
  }

  div.container-m div.flexmaterials div.main div.material .desc{
    font-size: 0.9rem;
    width: 90%;
    text-align: center;
    padding: 0 0 1.3em 0;
  }

  div.container-m div.flexmaterials div.main div.material button{
    background: var(--success);
    color: var(--second);
    font-size: 1.1rem;
    border-radius: 1em;
    padding: 0em 1.3em;
  }

  div.container-m div.flexmaterials div.main div.material button::before{
    content: 'S/ ';
  }

  @media (max-width: 1100px) {
    div.container-m div.flexmaterials{
      margin: 0 3px;
    }

    div.container-m div.flexmaterials div.main{
      width: 99%;
      margin: 0;
    }
  }

  @media (max-width: 1000px) {
    div.container-m div.flexmaterials div.sidebar{
      display: none;
    }
  }

  @media (max-width: 500px) {
    div.container-m div.flexmaterials div.main div.material .title{
    font-size: 1.2rem;
    }

    div.container-m div.flexmaterials div.main div.material .desc{
      font-size: 0.7rem;
    }

    div.container-m div.flexmaterials div.main div.material button{
      font-size: 0.9rem;
    }

    div.container-m div.flexmaterials div.main{
      gap: 0.3rem;
      grid-template-columns: repeat(auto-fill, minmax(10rem, 1fr));
    }
  }
</style>
